apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-local
  namespace: goni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-local
  template:
    metadata:
      labels:
        app: llm-local
    spec:
      containers:
        - name: llm-local
          image: vllm/vllm-openai:latest
          args:
            - "python"
            - "-m"
            - "vllm.entrypoints.openai.api_server"
            - "--model"
            - "mistralai/Mistral-7B-Instruct-v0.3"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            # Deterministic profile (audit/self-loop):
            # - "--enable-deterministic-inference"
            # - "--max-num-seqs"
            # - "1"
          ports:
            - containerPort: 8000
          env:
            - name: VLLM_WORKER_MULTIPROC_METHOD
              value: "spawn"
          volumeMounts:
            - name: models
              mountPath: /models
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: goni-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: llm-local
  namespace: goni
spec:
  selector:
    app: llm-local
  ports:
    - name: http
      port: 8000
      targetPort: 8000
